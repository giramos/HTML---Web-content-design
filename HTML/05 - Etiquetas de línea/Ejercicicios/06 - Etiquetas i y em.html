    <title>Etiquetas i y em</title>
</head>
<body>
    <!-- Para poner texto en cursiva NO, porque se usa con CSS [se puede pero no es recomendable]-->
     <!-- la etiqueta i es para mostrar informacion, pensamientos .. -->
      <p>La ardilla es <i lang="la">comun</i>comun es un mamifero</p>
      <p>La etiqueta <code>i</code> viene del ingles <i lang="en">idiomatic text</i>.</p>
      <p><i>HTML</i> es un lenguaje de marcado</p>
    

      <!-- etiqueta em es una etiqueta de enfasis-->
      <p><em>Vamos</em> a llegar muy tarde.</p>
      <p>Vamos a llegar <em>muy</em> tarde.</p>
      <p><em>Â¡Vamos a llegar muy tarde.!</em></p>

    </body>
