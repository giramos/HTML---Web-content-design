<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de linea</title>
</head>

<body>
    <h1>Encabezado</h1>

    <p>La formula del agua es H2O</p>
    <p>La formula del agua es H<sub>2</sub>O</p><!--Etiqueta de linea-->
    <p>La formula del agua es H<sup>2</sup>O</p> <!--Etiqueta de linea-->

    <p>Para hacer texto con código</p>
    <p><code>Para hacer texto con codigo</code></p><!--Etiqueta de linea-->

    <p>Texto mas pequeño</p>
    <p><small>Texto mas pequeño</small></p><!--Etiqueta de linea-->

</body>

</html>
