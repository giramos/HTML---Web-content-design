    <title>Pagina de inicio</title>
</head>

<body>
    <h1>Pagina de inicio</h1>
    <!-- Visitar una pagina de otra ruta -->
    <p>Visitar : <a href="03 - Enlaces a.html">Enlaces</a></p>
    <!-- Visitar una pagina web -->
    <p>Visitar : <a href="https://www.google.com/?hl=es">Google</a></p>
    <!-- Visitar una pagina web en una pagina nueva target-->
    <p>Visitar : <a href="https://www.google.com/?hl=es" target="_blank">Google</a></p>
    <!-- Visitar una lista de enlaces, atento a la almohadilla que va a la misma '#' pagina -->
    <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="03 - Enlaces a.html">Enlaces</a></li>
        <li><a href="https://www.google.com/?hl=es">Google</a></li>
    </ul>


    <h2 id="inicio"> Otro inicio </h2><!-- Etiquetas id -->
    <!-- Muchos espacios ATAJO = br*50 -->
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <p><a href="#inicio">Ir arriba</p> <!-- Para ir a la etiqueta inicio hay que poner el nombre precedido de #-->
</body>

</html>
