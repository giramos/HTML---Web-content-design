<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas header y hgroup</title>
</head>

<body>
    <!-- Etiqueta header aporta para el desarrollador y para los buscadores o navegaodres -->
    <header>
        <!-- Cabecera de un sitio web: Logotipo, titulo de nivel con un subtitutlo, 
     enlaces de navegacion, barra de herramientas, buscador, etc. -->
        <hgroup><!-- para agrupar titulo y su subnivel -->
            <h1>Sabor</h1>
            <p>Tu restaurante de referencia</p>
        </hgroup>

        <ul>
            <li><a href="#">Menú</a></li> <!-- # nos dirige a la misma pagina -->
            <li><a href="#">Contacto</a></li>
        </ul>
        <form action="#">
            <label for="busqueda">Búsqueda</label>
            <input type="search" name="busqueda" id="busqueda">
        </form>
    </header>

</body>

</html>
