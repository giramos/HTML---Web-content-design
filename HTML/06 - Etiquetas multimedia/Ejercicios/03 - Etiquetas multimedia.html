<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>

<body>
    <h1>Mltimedia</h1>
    <!-- Audio -->
    <h2>Audio</h2>
    <!-- Si queremos que suene -> controls -->
    <!-- Si queremos que se repita -> loop -->
    <!-- Si queremos que no suene -> muted -->
    <audio src="/HTML/06 - Etiquetas multimedia/recursos-bloque06/4-musica.mp4" controls loop autoplay muted>
        <!-- Si queremos que descargar la musica -->
        <a href="/HTML/06 - Etiquetas multimedia/recursos-bloque06/4-musica.mp4">Descargar música</a>
    </audio>

    <!-- Diferentes formatos para descargar alternativas-->
    <audio src="/HTML/06 - Etiquetas multimedia/recursos-bloque06/4-musica.mp4" type="audio/mpeg"></audio>
    <audio src="/HTML/06 - Etiquetas multimedia/recursos-bloque06/4-musica.ogg" type="audio/ogg"></audio>
    <audio src="/HTML/06 - Etiquetas multimedia/recursos-bloque06/4-musica.mp4" type="audio/mp4"></audio>

    <!-- Video -->

    <h2>Vídeo</h2>
    <figure>
        <video width="400" controls loop autoplay muted>
            <source src="/HTML/06 - Etiquetas multimedia/recursos-bloque06/4-bola-magica.mp4">
        </video>
        <figcaption>El video corresponde a ..</figcaption>
    </figure>
    


</body>

</html>
