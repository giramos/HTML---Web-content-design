<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras</title>
</head>
<body>
    <h1>La etiqueta figure</h1>
    
    <figure>
        <figcaption>La nutria de risas.</figcaption> <!-- La descripcion la puedes poner tanto arriba como abajo-->
        <img src="/HTML/06 - Etiquetas multimedia/recursos-bloque06/2-nutria-300.jpg" alt="nutria">
        <figcaption>La nutria de risas.</figcaption>

    </figure>
<!-- Hace con figure un texto explicativo de la imagen-->
 <!-- la etiqueta figure no solo para imagenes ..-->
  <figure>
    <pre>
        <code>&lt;Esto es un párrafo&lt;&sol;p&gt;</code>
        <figcaption>Como se escribe una etiqueta p en HTML.</figcaption>
    </pre>
  </figure>

  <figure>
    <p>
        El cielo era azul, <br>
        Otro verso, <br>
        Otro verso.
    </p>
    <figcaption><cite>Mi poema</cite>, Germán</figcaption>
  </figure>

</body>
</html>
