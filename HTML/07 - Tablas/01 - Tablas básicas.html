<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas basicas</title>
</head>

<body>
    <h1>Como crear una tabla</h1>
    <!-- etiqueta table , incluir etiqueta tr -->
    <table>
        <!-- tr : define una fila de la tabla -->
        <tr>
            <!-- td : celda -->
            <td>Nombre</td>
            <td>Cargo</td>
            <td>Contacto</td>
        </tr>
        <tr>
            <td>Alicia</td>
            <td>Presidenta</td>
            <td>alicia@terra.es</td>

        </tr>
        <tr>
            <td>German</td>
            <td>Jefe</td>
            <td>german@terra.es</td>
        </tr>
    </table>

</body>

</html>
