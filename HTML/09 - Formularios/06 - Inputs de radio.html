<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs radio</title>
</head>

<body>
    <h1>Inputs de radioButton</h1>
    <form action="#">
        <input type="radio" name="envio" id="e-gratis" value="gratis" checked><!-- Valor por defecto marcado-->
        <label for="e-gratis">Gratis</label>
        <input type="radio" name="envio" id="e-express" value="express">
        <label for="e-express">Express</label>
        <input type="radio" name="envio" id="e-urgente" value="Urgente">
        <label for="e-urgente">Urgente</label>


        <br>
        <input type="submit">
    </form>

</body>

</html>
