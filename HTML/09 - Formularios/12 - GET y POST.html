<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get y Post</title>
</head>

<body>
    <h1>Eviao Get y Post</h1>
    <form action="#" method="get"><!--
        
        NOTA: si no se pone, por defecto es get

        method: get -> viaja en la url, para recibir info del servidor. Formulario de busqueda
        method: post -> envian info que va a ser almacenada en el servidor. Para registros del usuario, para comentarios, para dar like, etc.
        
        -->
        <label for="nombre">Escriba su nombre:</label>
        <input type="text" name="nombre" id="nombre">

        <br>

        <label for="email">Escriba su email:</label>
        <input type="email" name="email" id="email">


        <br>
        <button>Enviar</button>
    </form>
</body>

</html>
