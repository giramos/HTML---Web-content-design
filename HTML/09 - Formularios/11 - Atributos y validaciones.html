<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos y validaciones</title>
</head>

<body>
    <h1>Atributos y validaciones</h1>
    <form action="#">
        <fieldset> <!-- crea un marco-->
            <!-- se puede usar directamente disabled aqui en fieldset para deshabilitar-->
            <legend>Datos personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" value="Jose" name="nombre" id="nombre" disabled> <!-- disabled: deshabilitar-->
            <!-- <input type="text" value="Jose" name="nombre" id="nombre" required> -->
            <!-- <input type="text" value="Jose" name="nombre" id="nombre" readonly> -->
            <!-- <input type="text" value="Jose" name="nombre" id="nombre" placeholder="Escriba su nombre">  -->
            <!-- <input type="text" value="Jose" name="nombre" id="nombre" autofocus>  -->
            <br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos">

        </fieldset>
        <br>
        <input type="submit" name="" id="" value="Enviar">


    </form>

</body>

</html>
